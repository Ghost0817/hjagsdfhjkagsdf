    <div class="typing-status">

      <div class="time">{{strTime}}</div>

      <div class="wpm">{{wpm}} wpm</div>

      <div class="pro">{{accuracy}}% accuracy</div>

      <div class="lwpm">{{wpm}} lesson wpm</div>

      <div class="lpro">{{accuracy}}% lesson acc</div>

      <div class="volume off" id="volume"></div>

    </div>

    <ng-template [ngIf]="lessons">

    <div class="typing-box">
      <div class="typing-text">
    
        <form [formGroup]="formGroup" (keyup.space)="onSpace()" (keyup.backspace)="onBackspace()">
            <input autofocus type="text" autocomplete="off" formControlName="wrote" class="inp_text" (blur)="getbackfocus($event)"/>
            <div class="line-break">
              <span class="word-{{currentWord}}" *ngFor="let word of words, let currentWord = index">
                <span [ngClass]="{'letter-right': this.typingProcess[currentWord].letters[index] === true,
                'letter-wrong': this.typingProcess[currentWord].letters[index] === false,
              'letter': true}"
                      *ngFor="let letter of getLetters(word); let index = index">{{letter}}</span>
              </span>
            </div>
        </form>

      </div>
    </div>

  </ng-template>

  </div>
